<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #dc3545;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 3px 0px #c82333;
        }

        button:hover {
            background-color: #c82333;
            box-shadow: 0px 1px 0px #c82333;
            transform: translateY(2px);
        }

        h1 {
            text-align: center;
            color: #444;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form method="post" action="/delete_student">
        <input type="text" name="reg" placeholder="Enter Registration Number">
        <button type="submit">Delete Student</button>
    </form>
</body>
</html>
